<body>
            <script type="text/javascript">

              //Declare globals 

                var h = 1000
                var w = 1000
                var buckets = 8
                var margin = {
                        top: 10,
                        right: 30,
                        bottom: 40,
                        left: 30
                    },
                    width = w - margin.left - margin.right,
                    height = h - margin.top - margin.bottom;

                //Draw Initial Canvas
                
                var svg = d3.select("body")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


                d3.csv("data/pt.csv", function(incData){
                  
                    var nest = d3.nest()
                        .key(function(d){return d.Type})
                        .entries(incData)

                    var packData = {id: "Periodic Table", values : nest}


                    var color = d3.scale.category20()
                    
                    var packChart = d3.layout.pack();

                    packChart.size([width,height])
                        .children(function(d){return d.values})
                        .value(function(d){return parseFloat(d['Atomic Number'])})
                        //.value(function(d){return 1})

                    //Create container for the circles 
                    var node = svg.append("g").selectAll("circle")
                        .data(packChart(packData))
                        .enter()
                        .append("g")
                        .attr("transform","translate(20,20)")

                    // Add circles
                    node
                        .append("circle")
                         .attr("class", function(d) { return d.parent ? d.children ? "node" : "node node--leaf" : "node node--root"; })
                        .attr("r", function(d){ return d.r;})
                        .attr("cx", function(d){ return d.x;})
                        .attr("cy", function(d){ return d.y;})
                        .classed("circle", true)
                        .style("fill", function(d) { return !d.children ? color(d.Type) : "steelblue"; })
                        .style("stroke", function(d){ return d.children ? "black" : null})
                        .style("opacity", function(d){return d.r > 35 ? .39 : .80 ;})

                    node.append("title")
                        .text(function(d){return d.Element})



                    //Add Hover behavior
                   svg.append("g").selectAll("text")
                        .data(packChart(packData))
                        .enter()
                        .append("text")
                        .attr("text-anchor", "middle")
                        .attr("fill", "black")
                        .attr("class", "label")
                        //.style("dislay", None)
                        .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
                        .text(function(d){return d.key})




                })

            </script>
</body>

</html>
