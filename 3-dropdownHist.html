<!DOCTYPE html>
// http://stackoverflow.com/questions/24193593/d3-how-to-// change-dataset-based-on-drop-down-box-selection
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>D3: Sorting and re-sorting visual elements with delay</title>
      <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
      <style type="text/css">

         rect:hover {
            fill: Turquoise  ;
         }

      </style>
   </head>
   <body>
   <select id = "opts">
   <option value="ds1">sepal length</option>
   <option value="ds2" selected="selected">sepal width</option> 
   <option value="ds3">petal length </option>
   <option value="ds3">petal width </option>
      <script type="text/javascript">

      var h = 500
      var w = 960
      var buckets = 5


      var margin = {top: 10, right: 30, bottom: 40, left: 30},
        width = w - margin.left - margin.right,
        height = h - margin.top - margin.bottom;

      var svg = d3.select("body")
                  .append("svg")
                  .attr("width", width + margin.left + margin.right)
                  .attr("height", height + margin.top + margin.bottom)
                  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      function generateHis(column) {
        d3.csv("data/iris.csv", function(data) {
          var histData = data.map(function(row){
            return parseInt(row[column]);
          })
  

          

          var appending = d3.select("body")
                            .selectAll("p")
                            .data(histData)

          appending.enter().append("p")

          appending.transition()
                   .ease("linear")
                   .text(function(d){return d;})

          appending.exit().remove()



        });
      } 

      function kernelDensityEstimator(kernel, x) {
        return function(sample) {
          return x.map(function(x) {
            return [x, d3.mean(sample, function(v) { return kernel(x - v); })];
          });
        };
      }

      function epanechnikovKernel(scale) {
        return function(u) {
          return Math.abs(u /= scale) <= 1 ? .75 * (1 - u * u) / scale : 0;
        };
      }

     




      </script>
   </body> </html>
